<html>
<head>
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<nav class="navbar bg-secondary">
    <div class="container-lg m-4">
        <h3>
            Sentiment analysis tool
        </h3>
    </div>
</nav>
<body>
    <div class="container m-4">
        <p>
            Example tool built upon FastAPI as an exercise.
        </p>
        <div class="form-group">
            <form method="POST" action="/analyse" id="sentForm">
                <label for="exampleFormControlTextarea1">Please insert text which sentiment you'd like to know: </label>

                <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="text">

                <div class="d-flex justify-content-center m-4">
                    <button type="submit" class="btn btn-primary">Get sentiment</button>
    
                </div>
            </form>
        </div>
        <p>
            {{sentiment}}
        </p>
    </div>
</body>
</html>
